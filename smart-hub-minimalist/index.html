<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity 2026 | Smart Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#0a0a0a',
                card: '#141414',
                border: '#1f1f1f'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fafafa;
            color: #121212;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark body {
            background-color: #0a0a0a;
            color: #ffffff;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .page-enter {
            animation: slideUpFade 1.2s var(--ease-out-expo) forwards;
        }
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        
        .minimal-shadow {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04), 0 4px 12px -2px rgba(0, 0, 0, 0.02);
        }
        .dark .minimal-shadow {
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }
        .hover-card {
            transition: all 0.5s var(--ease-out-expo);
        }
        .hover-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.08);
            border-color: #eee;
        }
        .dark .hover-card:hover {
            border-color: #333;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
        }
        .aesthetic-tracking {
            letter-spacing: -0.03em;
        }
        .hero-title {
            background: linear-gradient(180deg, #121212 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dark .hero-title {
            background: linear-gradient(180deg, #ffffff 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 20px; }
        .dark ::-webkit-scrollbar-thumb { background: #333; }

        .tab-indicator {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>

</head>

</html>
